{% extends 'base.html' %} {% block content %}
<form
  action=""
  method="post"
  class="max-w-[400px] shadow-xl p-4 m-2 border border-gray-300 rounded-lg"
>
  {% csrf_token %}

  <div class="my-2">
    <label
      for="id_first_name"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Имя</label
    >
    <input
      type="text"
      name="first_name"
      maxlength="20"
      required=""
      id="id_first_name"
      placeholder="Введите имя"
      value="{{ request.user.tutor.first_name }}"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <div class="my-2">
    <label
      for="id_last_name"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Фамилия</label
    >
    <input
      value="{{ request.user.tutor.last_name }}"
      type="text"
      name="last_name"
      maxlength="20"
      required=""
      id="id_last_name"
      placeholder="Введите фамилию"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <div class="my-2">
    <label
      for="id_middle_name"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Отчество</label
    >
    <input
      value="{{ request.user.tutor.middle_name }}"
      type="text"
      name="middle_name"
      maxlength="20"
      required=""
      id="id_middle_name"
      placeholder="Введите отчество"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <div class="my-2">
    <label
      for="id_birthday"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Дата рождения</label
    >
    <input
      value="{{ request.user.tutor.birthday|date:'Y-m-d' }}"
      type="date"
      name="birthday"
      id="id_birthday"
      placeholder="Введите дату рождения"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <div class="my-2">
    <label
      for="id_email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Электронная почта</label
    >
    <input
      value="{{ request.user.tutor.email }}"
      type="email"
      name="email"
      maxlength="30"
      required=""
      id="id_email"
      placeholder="Введите электронную почту"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <div class="my-2">
    <label
      for="id_phone"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Номер телефона</label
    >
    <input
      value="{{ request.user.tutor.phone }}"
      type="text"
      name="phone"
      maxlength="15"
      required=""
      id="id_phone"
      placeholder="Введите номер телефона"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <div class="my-2">
    <label
      for="id_education"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >ФИО родителя</label
    >
    <input
      value="{{ request.user.tutor.education }}"
      type="text"
      name="education"
      maxlength="100"
      required=""
      id="id_education"
      placeholder="Образование"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Обновить
  </button>
</form>

{% endblock %}
